version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://api.reforum.space/api
    ports:
      - "127.0.0.1:8080:80"  # 只监听本地，通过系统 Nginx 反向代理
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"  # 只监听本地，通过系统 Nginx 反向代理
    volumes:
      - ./backend/uploads:/app/uploads  # 持久化上传的图片
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=forum_db
      - DB_USER=HuangWeiLong
      - DB_PASSWORD=20070511SuKiI
      - FRONTEND_URL=https://reforum.space
      - APP_URL=https://api.reforum.space
      - JWT_SECRET=sowaYvaRP6izCRdOTAS84KtJ5a8qyYSdeNkhL+6W2Po=
      - JWT_EXPIRES_IN=7d
      - RESEND_API_KEY=re_KRV8Cpnw_NzaBNyN4agsb1Emb59F3BPYH
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    # 临时映射端口以便 pgAdmin4 连接（使用 5433 避免与旧容器冲突）
    ports:
      - "0.0.0.0:5433:5432"
    environment:
      - POSTGRES_DB=forum_db
      - POSTGRES_USER=HuangWeiLong
      - POSTGRES_PASSWORD=20070511SuKiI
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U HuangWeiLong -d forum_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



